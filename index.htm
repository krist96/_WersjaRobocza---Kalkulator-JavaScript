<!DOCTYPE html>

<html>
    <head>
        <title>Kalkulator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div>Kalkulator:</div>
            <div>
                <div>
                    <output id="outValue" class="output"></output>
                </div>
                <input id="show" type="number" style="width: 100px" name=""></iutput>
                    <div>
                        <button id="clear" name=""> C </button>
                    </div>
                <div> 
                    <button id="setOne" class="btn"> 1 </button>
                    <button id="setTwo" class="btn"> 2 </button>
                    <button id="setThree" class="btn"> 3 </button>
                    <button id="setDiv" class="btn"> / </button>
                </div>

                <div> 
                    <button id="setFour" class="btn"> 4 </button>
                    <button id="setFive" class="btn"> 5 </button>
                    <button id="setSix" class="btn"> 6 </button>
                    <button id="setMul" class="btn"> * </button>
                </div>

                <div> 
                    <button id="setSeven" class="btn"> 7 </button>
                    <button id="setEight" class="btn"> 8 </button>
                    <button id="setNine" class="btn"> 9 </button>
                    <button id="setSub" class="btn"> - </button>
                </div>
                <div>
                    <button id="setDot" class="btn"> . </button>
                    <button id="setZero" class="btn"> 0 </button>
                    <button id="setStart" class="btn"> = </button>
                    <button id="setAdd" class="btn"> + </button>    
                </div>
            </div>
        
            <script src="script.js"></script>
    </body>
</html>
